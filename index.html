<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is a game which allow player to pick a number between 1 ~ 100 and find the correct number.">
  <meta name="author" content="Terry-Chang">

  <title>Guess Game</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header and Navbar -->
  <header>
    <nav>
      <h1 class="title"> 0 ~ 100 Guessing Game !</h1>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <h1 class="introduction">Please guess a Number from 0 ~ 100 </h1>
    <section>
      <section class="left">
        <div class="guestAnwserPlace">
          <input type="number" id="guestAnwser">
          <button class=guestAnwser for="guestAnwser">GUESS</button>
        </div>
      </section>

      <section class="right">
        <h1 class="guessTimes">Your have guess 0 times</h1>
        <h1 class="anwser">Correct anwser is ??? </h1>
      </section>
    </section>
  </main>
  <!-- Footer -->
  <footer></footer>

  <script src="./app.js"></script>
</body>

</html>
